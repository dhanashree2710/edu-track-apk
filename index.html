        /* Global styles */
        body {

            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;

        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeLeft 2s ease-out forwards;
        }

        p {
            font-size: 1.2rem;

            animation: fadeIn 1.2s ease-out;
            animation-delay: 0.3s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        /* Button styles */
       a button {
    font-size: 18px;
    padding: 14px 32px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #3f5efb, #fc466b);
    color: #fff;
    cursor: pointer;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease-in-out;
    opacity: 0;
    animation: fadeIn 1.2s ease-out forwards;
    animation-delay: 0.6s;
}

a button:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #3f5efb, #fc466b);
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
}

        /* Animations */
        @keyframes fadeLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

                font-size: 16px;
                padding: 12px 24px;

            }
        }

            }

            p {
                font-size: 2.8rem;
            }

            a button {
                font-size: 41px;

            }
        }
    </style>
